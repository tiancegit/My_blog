{% extends 'base.html' %}

{% block title %}宁缺のblog{% endblock %}

{% block page_content %}
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% for post in posts %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="post-title"><a href="#">{{ post.title }}</a></h3>
                        </div>
                        <div class="post-meta">
                            <span>作者：<a href="url_for('main.index')" target="_blank">宁缺</a> | </span>
                            <span>分类：<a href="url_for('main.tech')">技术</a> | </span>
                            <span>评论：<a href="#">1 评论</a> </span>
                        </div>
                        <div class="post-content">
                            {{ post.body|markdown|safe }}
                            <p class="more"><a href="#" title="{{ post.title }}">阅读全文...</a></p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
